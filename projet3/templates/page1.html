<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("/static/images/page1.png") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 120px;
            padding-top: 250px;
        }

        /* Style pour les images */
        .gallery a img {
            width: 300px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .gallery a img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Tooltip */
        .gallery a {
            position: relative;
            display: inline-block;
        }

        .gallery a::after {
            content: attr(data-tooltip);
            visibility: hidden;
            opacity: 0;
            background-color: rgb(134, 78, 40);
            color: #fff;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s;
            width: 260px;            /* Largeur max de la bulle */
            white-space: normal;     /* Permet le retour à la ligne */
            line-height: 1.4;
            font-size: 14px;
            z-index: 10;
        }

        .gallery a:hover::after {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- metiers.png vers we_can_do_it -->
        <a href="{{ url_for('we_can_do_it') }}" 
           data-tooltip="Un test rapide pour identifier les métiers de la tech qui te correspondent.
           En quelques questions, découvre ta voie idéale dans le numérique!">
            <img src="/static/images/metiers.png" alt="Métiers">
        </a>

        <!-- podcast.png vers good_morning -->
        <a href="{{ url_for('good_morning') }}" 
           data-tooltip="Des podcasts et vidéos de femmes qui racontent leur parcours dans la tech.
           Laisse-toi inspirer par leurs conseils et leurs réussites">
            <img src="/static/images/podcast.png" alt="Podcast">
        </a>

        <!-- assos.png vers we_want_you -->
        <a href="{{ url_for('we_want_you') }}" 
           data-tooltip="Formations, associations et réseaux qui accompagnent les femmes vers la tech.
           Découvre où te former et rencontrer une communauté engagée!">
            <img src="/static/images/assos.png" alt="Associations">
        </a>
    </div>
</body>
</html>
