<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f6f8fa;
            padding: 2rem;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #c94f7c;
            margin-bottom: 2rem;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-container {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        select {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .audio-card {
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .audio-card:hover {
            transform: translateY(-5px);
        }

        .audio-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .audio-theme {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .audio-player {
            width: 100%;
            margin: 1rem 0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>{{ page_title }}</h1>
        
        <!-- Filtre par thème -->
        <div class="filter-container">
            <form method="get" action="/good-morning-techwoman">
                <label for="theme">Filtrer par thème :</label>
                <select name="theme" id="theme" onchange="this.form.submit()">
                    <option value="">Tous les thèmes</option>
                    {% for theme in themes %}
                        <option value="{{ theme }}" {% if theme == selected_theme %}selected{% endif %}>{{ theme }}</option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <!-- Affichage des audios -->
        <div class="content-grid">
            {% for audio in audios %}
                <div class="audio-card">
                    <div class="audio-title">{{ audio['episode_titre'] }}</div>
                    <div class="audio-theme">Thème : {{ audio['theme'] }}</div>
                    
                    {% if audio['embed_url'] %}
                        <div class="audio-player">
                            <iframe src="{{ audio['embed_url'] }}" width="100%" height="152" frameborder="0" 
                                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                                    loading="lazy"></iframe>
                        </div>
                    {% else %}
                        <a href="{{ audio['url'] }}" target="_blank">Écouter</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <!-- Lien de retour à la page d'accueil -->
        <a href="/" class="back-link">Retour à l'accueil</a>
    </div>
</body>
</html>
